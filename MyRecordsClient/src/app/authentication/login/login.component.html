<mat-toolbar>
  <span>Login</span>
</mat-toolbar>
<mat-card>
  <mat-card-content>
    <form class="r-Form" (submit)="onLogin(loginForm)" #loginForm="ngForm">
      <mat-form-field class="full-width" appearance="standard">
        <input
          matInput
          name="email"
          ngModel
          type="email"
          placeholder="E-Mail"
          #emailInput="ngModel"
          required
          email
        />
        <mat-error *ngIf="emailInput.invalid"
          >Please enter a valid email.</mat-error
        >
      </mat-form-field>
      <mat-form-field class="full-width" appearance="standard">
        <input
          type="password"
          name="password"
          ngModel
          matInput
          placeholder="Password"
          #passwordInput="ngModel"
          required
        />
        <mat-error *ngIf="passwordInput.invalid"
          >Please enter a valid password.</mat-error
        >
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button color="accent" type="submit">Login</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
