<button mat-raised-button (click)="addTrackDialog()">Add Track</button>
<table mat-table [dataSource]="dataSource">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let track"> {{track.position}} </td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let track"> {{track.title}} </td>
  </ng-container>

  <!-- Length Column -->
  <ng-container matColumnDef="length">
    <th mat-header-cell *matHeaderCellDef> Length </th>
    <td mat-cell *matCellDef="let track"> {{track.length}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let track">
      <button mat-icon-button (click)="editTrackDialog(track)" color="accent">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteTrack(track)" color="warn">
        <mat-icon>delete</mat-icon>
      </button> 
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
