<mat-accordion>
  <mat-expansion-panel [expanded]="true" fxLayout="column">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Release
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-form-field style="padding: 20px 0">
      <mat-chip-list #chipList aria-label="Artists">
        <mat-chip
          *ngFor="let artist of releaseArtists"
          [selectable]="selectable"
          [removable]="removable"
          (removed)="remove(artist)">
          {{artist.name}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input
          placeholder="Select Artist"
          #artistInput
          [formControl]="artistCtrl"
          [matAutocomplete]="artistAuto"
          [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          [matChipInputAddOnBlur]="addOnBlur"
          (matChipInputTokenEnd)="add($event)">
      </mat-chip-list>
      <mat-autocomplete #artistAuto="matAutocomplete" (optionSelected)="artistSelected($event)">
        <mat-option *ngFor="let artist of filteredArtists$ | async" [value]="artist">
          {{artist.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-divider></mat-divider>
    <mat-form-field style="padding: 20px 0">
      <mat-label>Title</mat-label>
      <input matInput placeholder="title" [(ngModel)]="release && release.title" required>
    </mat-form-field>
    <mat-divider></mat-divider>
    <div class="fxLayout" fxLayoutGap="20px">
    <mat-form-field style="padding: 20px 0">
      <input matInput [(ngModel)]="release && release.label" placeholder="Select Label" name="label" [formControl]="labelCtrl" [matAutocomplete]="labelAuto"/>
      <mat-autocomplete #labelAuto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let label of filteredLabels$ | async" [value]="label">
          {{label.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field style="padding: 20px 0">
      <mat-label>Catalog</mat-label>
      <input matInput placeholder="catno" [(ngModel)]="release && release.catno">
    </mat-form-field>
  </div>
  <mat-divider></mat-divider>
  <mat-form-field style="padding: 20px 0">
    <mat-label>Select format</mat-label>
    <mat-select [formControl]="formatCtrl" [(ngModel)]="release && release.format" required>
      <mat-option *ngFor="let format of formats" [value]="format">
        {{format.name}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="formatCtrl.hasError('required')">Please choose a format</mat-error>
  </mat-form-field>
  </mat-expansion-panel>
</mat-accordion>
